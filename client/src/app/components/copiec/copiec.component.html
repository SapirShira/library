<form>
  <input type="number" placeholder="קוד עותק"><br>
  <input type="text" placeholder="מ'ס סידורי"><br>
  <input type="number" placeholder="קוד ספר"><br>
  <input type="number" placeholder="מחיר"><br>
  <input type="text" placeholder="סטטוס"><br>
  <input type="submit" value=" ">
</form>

<table mat-table [dataSource]="copies" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="codeCopy">
    <th mat-header-cell *matHeaderCellDef> קוד עותק </th>
    <td mat-cell *matCellDef="let element"> {{element.codeOtek}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> מספר סידורי </th>
    <td mat-cell *matCellDef="let element"> {{element.Serial}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> מחיר </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> סטטוס </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> מחיקה </th>
    <td mat-cell *matCellDef="let element">
      <button mat-fab color="primary"  class="example-button-container" aria-label="Example icon button with a delete icon" onclick="deleteCopy(element.codeOtek)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
