<h2>עובדים</h2>



<button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" routerLink="/addWorker/-1">
   <mat-icon>plus_one</mat-icon>
 </button>
<br>



<table mat-table [dataSource]="workers" class="mat-elevation-z8">


    <ng-container matColumnDef="idWorker">
        <th mat-header-cell *matHeaderCellDef> קוד מנוי </th>
        <td mat-cell *matCellDef="let element"> {{element.idWorker}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם פרטי </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> כתובת </th>
        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> מספר טלפון </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>




    <ng-container matColumnDef="typeWork">
        <th mat-header-cell *matHeaderCellDef> סוג </th>
        <td mat-cell *matCellDef="let element"> {{element.typeWork}} </td>
    </ng-container>


    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> סיסמא </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="primary" routerLink="/addWorker/{{element.idWorker}}">>
           <mat-icon>update</mat-icon>
         </button>
        </td>
    </ng-container>


    <ng-container matColumnDef="garbege">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="primary" class="example-button-container" aria-label="Example icon button with a delete icon" (click)="delete(element.idWorker)">
          <!-- (click)="delete(element.id)" -->
           <mat-icon>delete</mat-icon>
         </button>
        </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
