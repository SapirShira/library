<br><br>
<h2>החזרה מהירה</h2>

<mat-form-field>
    <mat-label>קוד עותק</mat-label>
    <input matInput name="codeO" [(ngModel)]="code">
</mat-form-field>

<button mat-mini-fab color="accent" aria-label="Example icon button with a search one icon" (click)="bring()">
    <mat-icon>search</mat-icon>
</button>




<div *ngIf="returnItem != null">


    <table mat-table [dataSource]="returnTable" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->


        <!-- Name Column -->
        <ng-container matColumnDef="serial">
            <th mat-header-cell *matHeaderCellDef> מספר סידורי </th>
            <td mat-cell *matCellDef="let element"> {{element.codeOtek}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef> שם ספר </th>
            <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> הערה </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
